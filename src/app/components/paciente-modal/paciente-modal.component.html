<h2 mat-dialog-title>{{ isEditMode ? 'Editar Paciente' : 'Agregar Paciente' }}</h2>
<form [formGroup]="pacienteForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
        <mat-label>Primer Nombre</mat-label>
        <input matInput formControlName="primerNombre">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Segundo Nombre</mat-label>
        <input matInput formControlName="segundoNombre">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Primer Apellido</mat-label>
        <input matInput formControlName="primerApellido">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Segundo Apellido</mat-label>
        <input matInput formControlName="segundoApellido">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Nombre Completo</mat-label>
        <input matInput formControlName="nombreCompleto">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Número de Identificación</mat-label>
        <input matInput formControlName="numeroIdentificacion">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Código Tipo Identificación</mat-label>
        <input matInput formControlName="codigoTipoIdentificacion">
    </mat-form-field>

    <div mat-dialog-actions>
        <button mat-button type="button" (click)="onCancel()">Cancelar</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="pacienteForm.invalid">
            {{ isEditMode ? 'Actualizar' : 'Guardar' }}
        </button>
    </div>
</form>
